# Spreading via scoring (LeastAllocated)
# Sem constraints - o scheduler usa a política padrão que prefere nodes menos ocupados
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fragment-filler
  labels:
    app: fragment-filler
spec:
  replicas: 4
  selector:
    matchLabels:
      app: fragment-filler
  template:
    metadata:
      labels:
        app: fragment-filler
    spec:
      containers:
      - name: filler
        image: nginx:alpine
        resources:
          requests:
            cpu: "2500m"
